<ion-header>
  <ion-toolbar>
      <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let article of newsArticles">
          <ion-label>
              <h2>{{ article.title }}</h2>
              <p>{{ article.description }}</p>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
