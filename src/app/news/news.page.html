<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>News - {{ countryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of news">
      <ion-thumbnail slot="start" *ngIf="item.image_url">
        <ion-img [src]="item.image_url"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="news.length === 0">
      <ion-label>No news available for this country</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
