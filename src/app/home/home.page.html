<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Student Number</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Enter Country Name</ion-label>
        <ion-input [(ngModel)]="countryName"></ion-input> <!-- Two-way data binding with countryName -->
      </ion-item>
      <ion-button expand="block" (click)="searchCountries()">Search</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
